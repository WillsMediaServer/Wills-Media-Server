{% include 'includes/header.html' %}
<header class="header">
  <h1 class="display-1">{{ config.General.fullname }}</h1>
</header>
<main class="mainContent">
  {% if config.User.loggedIn %}
    <section class="box box-danger">
      <p>
        You're logged in!
      </p>
    </section>
  {% else %}
    <form class="form" action="/register/" method="POST">
      <h2 class="heading-1">Sign up To {{ config.General.shortname }}</h1>
      <input class="input input-text" type="text" name="firstName" placeholder="First Name">
      <input class="input input-text" type="text" name="lastName" placeholder="Last Name">
      <input class="input input-text" type="username" name="username" placeholder="Username">
      <input class="input input-text" type="password" name="password" placeholder="Password">
      <input class="input input-text" type="password" name="passwordConfirm" placeholder="Password Confirmation">
      <input class="input input-text" type="email" name="email" placeholder="Email Address">
      <input class="button button-success button-login" type="submit" value="Register">
      <p>
        <a class="link" href="{{ config.Request.rootURL }}login/">Login Account</a>
      </p>
    </form>
  {% endif %}
</main>
{% include 'includes/footer.html' %}
