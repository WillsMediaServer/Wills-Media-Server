{% include 'includes/header.html' %}
<header>
  <section class="headerContent">
    <h1 class="title">{{ config.General.fullname }}</h1>
  </section>
</header>
<main class="mainContent">
  <section class="account">
    <h2 class="heading-1">Account</h2>
    {% if config.User.loggedIn %}
      <h4 class="subheading">Welcome Back {{ config.User.firstName }}!</h4>
      <a class="link" href="/dashboard/">Dashboard</a> - <a class="link" href="/logout/">Logout</a>
    {% else %}
      <h4 class="subheading">Please Register or Login</h4>
      <section class="group group-two">
        <a class="button button-success" href="/login/">Login</a>
        <a class="button button-info" href="/register/">Register</a>
      </section>
    {% endif %}
  </section>
</main>
{% include 'includes/footer.html' %}
