{% include 'includes/header.html' %}
<main>
  <h1>{{ song.name }}</h1>
  <h2>{{ song.artist.name }}</h2>
  <h3>{{ song.album.name }}</h3>
  <audio id="player" ontimeupdate="audioPlayerPosition()">
    <source src="{{ url_for("music.getSong", id=id) }}">
  </audio>
  <section class="audioPlayer">
    <span class="buttonContainer">
      <button id="play" title="Play"><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8"><path d="M0 0v6l6-3-6-3z" transform="translate(1 1)" /></svg></button>
      <button id="loop" title="Loop"><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8"><path d="M4 0c-2.2 0-4 1.8-4 4s1.8 4 4 4c1.1 0 2.12-.43 2.84-1.16l-.72-.72c-.54.54-1.29.88-2.13.88-1.66 0-3-1.34-3-3s1.34-3 3-3c.83 0 1.55.36 2.09.91l-1.09 1.09h3v-3l-1.19 1.19c-.72-.72-1.71-1.19-2.81-1.19z" /></svg></button>
    </span>
    <span class="timelineContainer">
      <span id="timeCurrent">00:00</span>
      <progress id="timeline" value="0" max="1"></progress>
      <span id="timeTotal">00:00</span>
    </span>
  </section>
</main>
{% include 'includes/bottomLinks.html' %}
